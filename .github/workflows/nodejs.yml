name: Node.js
on: [pull_request]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container:
      image: apachepulsar/pulsar-build:latest

    steps:
      - name: Check out code into the Node.js module directory
        uses: actions/checkout@v2

      - name: Test
        run: |
          ./run-unit-tests.sh;ls -ltra /tmp/pulsar-test-dist/logs/standalone.out;cat /tmp/pulsar-test-dist/logs/standalone.out


