name: Node.js
on: [pull_request]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container:
      image: apachepulsar/pulsar-build:latest

    steps:
      - name: Check out code into the Node.js module directory
        uses: actions/checkout@v2

      - name: Test
        run: |
          ./run-unit-tests.sh
          
      - name: Test2
        run: |
          ls -ltra /tmp/pulsar-test-dist/logs/standalone.out
          
      - name: Test3
        run: |
          cat /tmp/pulsar-test-dist/logs/standalone.out
          
      - name: Test4
        run: |
          cat /tmp/pulsar-test-dist/bin/pulsar-standalone.pid
          
      - name: Test5
        run: |
          ls -ltra /tmp/pulsar-test-dist/bin/pulsar-standalone.pid

